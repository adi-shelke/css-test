<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .upper-rect {
        height: 70vh;
        background-color: #fdd11e;
        margin: 0;
      }
      .lower-rect {
        height: 30vh;
        background-color: #ff555a;
        margin: 0;
      }
      .rhombus {
        width: 200px;
        height: 200px;
        background-color: #fdd11e;
        position: absolute;
        top: 50vh;
        margin-left: 500px;
        transform: rotate(159deg) skewX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="upper-rect"></div>
    <div class="lower-rect"></div>
    <div class="rhombus"></div>
  </body>
</html>
